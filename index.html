<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/43f32acd02.js" crossorigin="anonymous"></script>
  <link href="./assets/favicon.ico" rel="shortcut icon" />
  <title>momentum</title>
<link href="main.css" rel="stylesheet"></head>
<body>
  <header class="header">
    <div class="player">
      <div class="track-title"></div>
      <div class="timeline">
        <div class="progress"></div>
      </div>
      <div class="indication-container">
        <div class="track-time">
          <div class="current">00:00</div>
          <div class="divider">/</div>
          <div class="length"></div>
        </div>
        <div class="volume-container">
          <div class="volume player-icon volume-up"></div>
          <div class="volume-slider">
            <div class="volume-percentage"></div>
          </div>
        </div>
      </div>
      <div class="player-controls">
        <button class="play-prev player-icon"></button>
        <button class="play player-icon"></button>
        <button class="play-next player-icon"></button>
      </div>
        <ul class="play-list"></ul>
    </div>
    <div class="weather">
      <input type="text" class="city" />
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting-container">
      <span class="greeting"></span>
      <input type="text" class="name" placeholder="[Enter name]" />
    </div>
  </main>
  <footer class="footer">
    <button class="settings-btn player-icon"></button>
    <div class="settings settings-hidden">
        <div class="settings__body">
          <h2 class="settings-title">Settings</h2>
          <div class="settings__show show">
            <h4 class="show-title settings-subtitle">Show</h4>
            <form class="show-list" id="show-list-form">

              <div class="show-list__item settings-player">
                <div class="player-text">Player</div>
                <label class="player-label switch">
                  <input type="checkbox" class="player-checkbox show-check" name="player"/>
                  <span class="player-slider slider"></span>
                </label>
              </div>

              <div class="show-list__item settings-weather">
                <div class="settings-weather-text">Weather</div>
                <label class="settings-weather-label switch">
                  <input type="checkbox" class="settings-weather-checkbox show-check" name="weather"/>
                  <span class="settings-weather-slider slider"></span>
                </label>
              </div>

              <div class="show-list__item settings-quotes">
                <div class="settings-quotes-text">Quotes</div>
                <label class="settings-quotes-label switch">
                  <input type="checkbox" class="settings-quotes-checkbox show-check" name="quotes"/>
                  <span class="settings-quotes-slider slider"></span>
                </label>
              </div>

              <div class="show-list__item settings-clock">
                <div class="settings-clocks-text">Time</div>
                <label class="settings-clock-label switch">
                  <input type="checkbox" class="settings-clock-checkbox show-check" name="time"/>
                  <span class="settings-clock-slider slider"></span>
                </label>
              </div>

              <div class="show-list__item settings-date">
                <div class="settings-date-text">Date</div>
                <label class="settings-date-label switch">
                  <input type="checkbox" class="settings-date-checkbox show-check" name="date"/>
                  <span class="settings-date-slider slider"></span>
                </label>
              </div>

              <div class="show-list__item settings-greeting">
                <div class="settings-greeting-text">Greeting</div>
                <label class="settings-greeting-label switch">
                  <input type="checkbox" class="settings-greeting-checkbox show-check" name="greeting-container"/>
                  <span class="settings-greeting-slider slider"></span>
                </label>
              </div>

            </form>
          </div>
         
            <div class="settings__background background">
              <h4 class="background-title settings-subtitle">Background</h4>
              <div class="background-body">
                <div class="background-buttons__body">
                  <div class="background-subtitle">Select the background source</div>
                  <div class="background-buttons">
                    <button class="button-background github active player-icon">github</button>
                    <button class="button-background unsplash player-icon">unsplash</button>
                    <button class="button-background flickr player-icon">flickr</button>
                  </div>
                </div>
                
                <div class="background-tags__body">
                  <div class="background-tag">
                    <input type="text" class="label__input" id="label__input" placeholder="Enter background tag">
                  </div>
                </div>
                <button type="button" class="tag-btn">Submit</button>
              </div>
            </div>
            <div class="settings__language language">
              <h4 class="language-title settings-subtitle">Change Language</h4>
              <ul class="change-language">
                <li class="en language-button player-icon">en</li>
                <li class="ru language-button player-icon">ru</li>
              </ul>
            </div>
         
        </div>
    </div>
    <div class="quotes">
      <button class="change-quote"></button>
      <div>
        <div class="quote"></div>
        <div class="author"></div>
      </div>
    </div>
    <button class="todo-btn player-icon"></button>
    <div class="todo todo-hidden">
      <div class="todo-body">
        <h2 class="todo-tittle">Todo</h2>
        <ul class="todo-list"></ul>
        <input type="text" class="todo__input" id="todo__input" placeholder="New Todo">
      </div>
    </div>
  </footer>
<script type="text/javascript" src="main.js"></script></body>
</html>
